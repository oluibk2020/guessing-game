<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Guessing Game</h1>

    <form id="compare" action="">
        <h3>Can You Guess The Winning Number?</h3>
        <p>
          Guess the winning number of the system
          with the click of the compare button. Your chosen number will be compared with the predefined value in the system. The predefined value changes every time the button is clicked
        </p>
        <input type="number" id="getText" placeholder="Enter your value" name="compare" />
        <button type="submit">Compare</button>
        <!-- <br> -->
        <h1 id="result"></h1>
      </form>


      <script src="js/app.js"></script>
</body>
</html>
